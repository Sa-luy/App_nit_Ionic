<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Link</ion-label>
      <ion-input type="text"  name="title" placeholder="link game"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="file"  name="image"></ion-input>
      <!-- <ion-textarea [(ngModel)]="" name="description"></ion-textarea> -->
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>
</ion-content>
