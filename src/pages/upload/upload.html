<ion-header>
  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form
   method="post"
   [formGroup]="uploadForm"
  enctype="multipart/form-data"
  >
    <ion-item>
      <ion-label>Link</ion-label>
      <ion-input type="text" name="link"    placeholder="link game" formControlName="link"></ion-input>

    </ion-item>
    <ion-text color="danger" *ngIf="uploadForm.get('link').invalid && uploadForm.get('link').touched">
      <ion-icon name="alert-circle"></ion-icon>
      <span *ngIf="uploadForm.get('link').errors.required" class="text-danger pdl-9">Email is required.</span>
    </ion-text>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input type="file"  name="url_image" (change)="onFileSelected($event)" formControlName="url_image" ></ion-input>
      <ion-input type="hidden" value="1" formControlName="user_id" name="user_id"></ion-input>
    </ion-item>
    <div class="btn-submit">

      <button ion-button type="submit" block  (click)="handleSubmit()" [disabled]="uploadForm.invalid" >Add</button>
    </div>
  </form>
  <!-- slide -->
  <div class="main_content">
    <ion-grid>
      <ion-row>
        <ion-col size="1" class="slider_arrow">
          <span class="slider-nav arrow-prev" (click)="this.homePage.slidePrev(sliderOne,slideWithNav)">
            <div class="prev-icon-custom custon-nav" [class.disabled]="this.sliderOne.isBeginningSlide"></div>
          </span>
        </ion-col>
        <ion-col size="10">

          <ion-slides pager="false"   #slideWithNav (ionSlideDidChange)="this.homePage.SlideDidChange(sliderOne,slideWithNav)">
            <ion-slide *ngFor="let s of this.userBanner">
              <a  href="#" (click)="openLink(s.path)">
                <img src="{{ s.url_image }}">
              </a>
            </ion-slide>

          </ion-slides>

        </ion-col>
        <ion-col size="1" class="slider_arrow">
          <span class="slider-nav arrow-next" (click)="this.homePage.slideNext(sliderOne,slideWithNav)">
            <div class="next-icon-custom custon-nav" [class.disabled]="sliderOne.isEndSlide"></div>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- end slide -->

</ion-content>
